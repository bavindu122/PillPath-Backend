<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>PillPath Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #f6f7fb;
      --bubble-left: #ffffff;
      --bubble-right: #DCF8C6;
      --text: #222;
      --muted: #777;
      --accent: #2f7cff;
    }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: var(--bg); }
    .chat-shell { max-width: 760px; margin: 0 auto; height: 100vh; display: grid; grid-template-rows: auto 1fr auto; }
    .chat-header { padding: 14px 16px; background: #fff; border-bottom: 1px solid #eee; display:flex; align-items:center; gap:12px; }
    .chat-header .avatar { width:36px; height:36px; background:#eee; border-radius:50%; }
    .chat-header .title { font-weight: 600; }
    .messages { padding: 12px; overflow-y: auto; display:flex; flex-direction: column; gap: 10px; }
    .msg { max-width: 72%; padding: 10px 12px; border-radius: 14px; color: var(--text); font-size: 14px; line-height: 1.35; display:inline-flex; flex-direction: column; }
    .msg.left { background: var(--bubble-left); align-self: flex-start; border-top-left-radius: 6px; }
    .msg.right { background: var(--bubble-right); align-self: flex-end; border-top-right-radius: 6px; }
    .meta { margin-top: 6px; font-size: 11px; color: var(--muted); align-self: flex-end; }
    .composer { background:#fff; border-top: 1px solid #eee; padding: 10px; display:flex; gap: 8px; }
    .composer input { flex: 1; padding: 10px 12px; border: 1px solid #ddd; border-radius: 10px; font-size: 14px; }
    .composer button { padding: 10px 14px; border: 0; background: var(--accent); color: #fff; border-radius: 10px; cursor: pointer; }
    .typing { color: var(--muted); font-size: 12px; padding: 0 14px 8px; display:none; }
    .typing.show { display:block; }
  </style>
</head>
<body>
  <div class="chat-shell">
    <div class="chat-header">
      <div class="avatar" id="phAvatar"></div>
      <div>
        <div class="title" id="phName">Pharmacy</div>
        <div class="subtitle" id="phSub" style="font-size:12px;color:#777">Chat support</div>
      </div>
    </div>
    <div id="typing" class="typing">Pharmacy is typingâ€¦</div>
    <main id="messages" class="messages" aria-live="polite"></main>
    <form id="composer" class="composer">
      <input id="text" autocomplete="off" placeholder="Type a message" />
      <button type="submit">Send</button>
    </form>
  </div>
  <script src="/js/chat.js"></script>
</body>
</html>
